<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion / Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-switch {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h2 class="text-center mb-4">ForumForAll</h2>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="switchForm">
                <label class="form-check-label" for="switchForm">Passer Ã  l'inscription</label>
            </div>

            <!-- Formulaire de connexion -->
            <form id="loginForm" action="/api/auth/login" method="POST">
                <h3 class="mb-3">Connexion</h3>
                <div class="mb-3">
                    <label for="loginUsername" class="form-label">Nom d'utilisateur</label>
                    <input type="text" name="username" class="form-control" id="loginUsername" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Mot de passe</label>
                    <input type="password" name="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
            </form>
 
            <form id="registerForm" action="/api/auth/register" method="POST" style="display: none;">
                <h3 class="mb-3">Inscription</h3>
                <div class="mb-3">
                    <label for="registerUsername" class="form-label">Nom d'utilisateur</label>
                    <input type="text" name="username" class="form-control" id="registerUsername" required>
                </div>
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="registerEmail" required>
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Mot de passe</label>
                    <input type="password" name="password" class="form-control" id="registerPassword" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                    <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
            </form>
        </div>
    </div>

    <script>
        // Gestion du switch entre les formulaires
        const switchForm = document.getElementById('switchForm');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        switchForm.addEventListener('change', () => {
            if (switchForm.checked) {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            } else {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            }
        });
    </script>
</body>
</html>
