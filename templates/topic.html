<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Topic.Title}} - ForumForAll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/index">ForumForAll</a>
            <div class="d-flex align-items-center">
                <span class="text-light me-3">{{.Username}}</span>
                <form action="/logout" method="POST" class="d-inline">
                    <button type="submit" class="btn btn-outline-light">D√©connexion</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <section class="topic-details card p-4 mb-4">
            <h2 class="card-title">{{.Topic.Title}}</h2>
            <div class="topic-meta mb-2 text-muted">
                Par {{.Topic.Username}}
            </div>
            <div class="topic-content card-text">
                <p>{{.Topic.Description}}</p>
            </div>
            <div class="topic-tags mt-3">
                <span class="badge bg-secondary me-1">{{.Topic.Tags}}</span>
            </div>
            <div class="topic-votes mt-3">
                <form action="/api/topic/like" method="POST" class="d-inline">
                    <input type="hidden" name="id" value="{{.Topic.ID}}">
                    <button type="submit" class="btn btn-outline-success me-2">
                        <span class="vote-icon">üëç</span>
                        <span>{{.Topic.Likes}}</span>
                    </button>
                </form>
                <form action="/api/topic/dislike" method="POST" class="d-inline">
                    <input type="hidden" name="id" value="{{.Topic.ID}}">
                    <button type="submit" class="btn btn-outline-danger">
                        <span class="vote-icon">üëé</span>
                        <span>{{.Topic.Dislikes}}</span>
                    </button>
                </form>
            </div>
        </section>

        <section class="messages-section">
            <h3 class="mb-3">R√©ponses</h3>
            <div class="list-group mb-4">
                {{range .Messages}}
                <div class="list-group-item">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h6 class="mb-1">{{.Username}}</h6>
                            <p class="mb-1">{{.Content}}</p>
                            <small class="text-muted">{{.CreatedAt}}</small>
                        </div>
                    </div>
                </div>
                {{end}}
            </div>

            <div class="reply-form card p-4">
                <h3 class="mb-3">R√©pondre au sujet</h3>
                <form action="/api/messages" method="POST">
                    <input type="hidden" name="topic_id" value="{{.Topic.ID}}">
                    <div class="mb-3">
                        <textarea name="content" class="form-control" rows="4" required placeholder="Votre r√©ponse..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Publier la r√©ponse</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-light mt-5 py-3">
        <div class="container">
            <p class="text-center mb-0">&copy; 2025 ForumForAll - Tous droits r√©serv√©s</p>
        </div>
    </footer>
</body>
</html>
